<!doctype html>
<html>
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
      <script src = "./config.js"></script>
   </head>

   <body ng-app = "myapp">
      <div ng-controller="AnyController">
         <div ng-if="ifValue">
            Show Angular if block
         </div>
         <br />
         <div ng-show="show">
            Show Angular show block
         </div>
         <br />
         <div ng-hide="show">
            Show Angular hide block
         </div>

         <br />
         <li ng-repeat = "country in countries">
            {{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
         </li>
         <br />
      </div>
   </body>
</html>
